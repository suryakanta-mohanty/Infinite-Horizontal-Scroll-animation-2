<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Scroll</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slider" style="
      --width: 90px;
      --height: 90px;
      --quantity: 8;
    ">
    <div class="list">
      <div class="item" style="--position: 1"><img src="http://www.cysd.org/wp-content/uploads/2024/09/ସରକାରୀ-ଓଡିଶାର.png" alt=""></div>
      <div class="item" style="--position: 2"><img src="http://www.cysd.org/wp-content/uploads/2024/09/ସରକାରୀ-ଓଡିଶାର-3.png" alt=""></div>
      <div class="item" style="--position: 3"><img src="http://www.cysd.org/wp-content/uploads/2024/09/2-1.png" alt=""></div>
      <div class="item" style="--position: 4"><img src="http://www.cysd.org/wp-content/uploads/2024/09/ସରକାରୀ-ଓଡିଶାର-1.png" alt=""></div>
      <div class="item" style="--position: 5"><img src="http://www.cysd.org/wp-content/uploads/2024/09/8-1.png" alt=""></div>
      <div class="item" style="--position: 6"><img src="http://www.cysd.org/wp-content/uploads/2024/09/3.png" alt=""></div>
      <div class="item" style="--position: 7"><img src="http://www.cysd.org/wp-content/uploads/2024/09/9-1.png" alt=""></div>
      <div class="item" style="--position: 8"><img src="http://www.cysd.org/wp-content/uploads/2024/09/7-1.png" alt=""></div>
    </div>
  </div>
  
  <div class="slider" reverse="true" style="
      --width: 90px;
      --height: 90px;
      --quantity: 8;
    ">
    <div class="list">
      <div class="item" style="--position: 1"><img src="http://www.cysd.org/wp-content/uploads/2024/09/1-1.png" alt=""></div>
      <div class="item" style="--position: 2"><img src="http://www.cysd.org/wp-content/uploads/2024/09/7-2.png" alt=""></div>
      <div class="item" style="--position: 3"><img src="http://www.cysd.org/wp-content/uploads/2024/09/ସରକାରୀ-ଓଡିଶାର-4.png" alt=""></div>
      <div class="item" style="--position: 4"><img src="http://www.cysd.org/wp-content/uploads/2024/09/3-1.png" alt=""></div>
      <div class="item" style="--position: 5"><img src="http://www.cysd.org/wp-content/uploads/2024/09/4-2.png" alt=""></div>
      <div class="item" style="--position: 6"><img src="http://www.cysd.org/wp-content/uploads/2024/09/2-2.png" alt=""></div>
      <div class="item" style="--position: 7"><img src="http://www.cysd.org/wp-content/uploads/2024/09/5-2.png" alt=""></div>
      <div class="item" style="--position: 8"><img src="http://www.cysd.org/wp-content/uploads/2024/09/8-2.png" alt=""></div>
    </div>
  </div>

  
</div>

</body>
</html>
